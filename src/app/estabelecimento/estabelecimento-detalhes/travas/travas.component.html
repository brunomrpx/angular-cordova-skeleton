<div class="panel panel-default panel-card" *ngIf="estabelecimento">
  <div class="panel-heading">
    <div class="row panel-card__title">
      <div class="col-xs-12">
        <strong>Travas</strong>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div *ngFor="let trava of estabelecimento.travas">
      <div class="row header-divider header-divider--2">
        <div class="col-xs-12">Banco domic√≠lio {{ trava.domicilio }}</div>
      </div>
      <div class="row bottom-dotted panel-card__item">
        <div class="col-xs-6">
          <strong>Trava</strong>
        </div>
        <div class="col-xs-6 text-right">
          <strong>Vencimento</strong>
        </div>
      </div>
      <div class="row bottom-dotted panel-card__item">
        <div class="col-xs-6">{{ trava.tipo }}</div>
        <div class="col-xs-6 text-right">{{ trava.dataFim | date:"dd/MM/yyyy" }}</div>
      </div>
    </div>
  </div>
  <div class="panel-footer panel-footer--message" *ngIf="estabelecimento.msgAtencao2">
    <i>{{ estabelecimento.msgAtencao2 }}</i>
  </div>
</div>
