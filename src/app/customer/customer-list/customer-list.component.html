<div class="container-fluid padding-top">
  <div class="row">
    <div class="col-xs-12">
      <div class="selected-filters padding-bottom" *ngIf="filtrosSelecionados.length > 0">
        <div class="label label-default"
            *ngFor="let filtroSelecionado of filtrosSelecionados"
            [class.label-success]="filtroSelecionado.status == selectFilterStatus.active"
            [class.label-primary]="filtroSelecionado.status == selectFilterStatus.inactive">
          {{ filtroSelecionado.mensagem }}
        </div>
      </div>
      <div class="panel panel-default padding">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-7">
              <strong>Lista de ECs</strong>
            </div>
            <div class="col-xs-5 text-right">
              <strong>Ãšltima Visita</strong>
            </div>
          </div>
        </div>
        <ul class="list-group">
          <li class="list-group-item customer" *ngFor="let customer of filteredCustomers">
            <div class="row">
              <div class="col-xs-7">
                <strong>{{ customer.nome }}</strong>
              </div>
              <div class="col-xs-5 text-right customer__last-visit">
                {{ customer.dataUltimaVisita|date:'dd/MM/yyyy' }}
                <i class="fa fa-chevron-right customer__last-visit-icon" aria-hidden="true"></i>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 customer__address">
                {{ customer.cidade }} / {{ customer.bairro }}
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
